<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <h1>Welcome to the home page</h1>
        <!--Allows users to go to stats page via Button-->
        <form action="/stats/" method="post">
            {% if "user" not in session %}
            <h3>You are not logged in</h3>
            {% else %}
            <h3>You are: {{ session["user"] }}</h3>
            {% endif %}
            <button name="statsOverview" type="submit" style="width: 100px; height: 70px;">Lets check your stats</button>
        </form>
    </body>
</html>
