<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="position: relative; padding: 0%;">
<div id="particles-js" style="color: white; height: 105vh; background-size: cover; background-image: url({{ url_for('static',filename ='background.gif') }}); text-align:center; font-size: 40px;">
    <form method = "post" action="/login" style="position:absolute; top: 20%; right: 40%;">
        Username: <input type = "text" class="form-control" name = 'username' id = 'username' style="font-size: 20px;"><br>
        Password: <input type = "text" class="form-control" name = 'password' id = 'password' style="font-size: 20px;"><br>
        <input type = "submit" class="btn btn-success" value = "Login" name = "button" style="font-size: 30px;">
        <input type = "submit" class="btn btn-secondary" value = "Register" name = "button" style="font-size: 30px;">
        <input type = "submit" class="btn btn-danger" value = "Logout" name = "button" style="font-size: 30px;">
    </form>
</div>
       <script type="text/javascript" src="{{ url_for('static',filename ='particles.js') }}"></script>
       <script type="text/javascript" src="{{ url_for('static',filename ='app.js') }}"></script>
</body>
</html>
