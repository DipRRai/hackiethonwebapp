<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <body>
        <h1>Welcome to your stats page</h1>
        <form action="/" method="post">
            <button name="returnHome" type="submit" style="width: 100px; height: 70px;">Go Home</button>
        </form>
        <canvas id="myChart" width="400" height="100">
            <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var ylabel = {{ ylabl }};
            var xlabel = {{ xlabl | tojson }};
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xlabel,
                    datasets: [{
                        label: 'Hours spent online',
                        data: ylabel,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
            </script>
        </canvas>
        <h3>You have spent {{ hours }} hours on your computer</h3>
    </body>
</html>
